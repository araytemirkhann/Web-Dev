<h2>Select the category</h2>
<select [(ngModel)]="selectedCat">
  <option value="0">All</option>
  <option value="1">All for Home</option>
  <option value="2">Electronics</option>
  <option value="3">MakeUp</option>
  <option value="4">Sport</option>
</select>
<button (click)="applyd()" class="applyB">
  Apply
</button>
<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">>
      {{ product.name }}
    </a>
  </h3>

  <button (click)="share(product)">
    Share
  </button>
  <button (click)="remove(product.id)" class="rmv">
    Remove
  </button>
  <button (click)="like(product)">
    {{product.likes}} Like
  </button>
  <app-product-alerts
  [product]="product"
  (notify)="onNotify()">
</app-product-alerts>

</div>
