<h2>Albums</h2>
<fieldset>
  <input type="text" [(ngModel)]="newAlbum">
  <button (click)="addAblum()">Create</button>
</fieldset>
<ul *ngIf="loaded">
  <li *ngFor="let album of albums">
    <a routerLink="/albums/{{album.id}}">{{album.id}}) {{album.title}}</a>
    <button (click)="deleteAlbum(album.id)" id="delete">Delete</button>
  </li>
</ul>
<p *ngIf="!loaded">Loading...</p>
